<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>TW APP Layout</title>
		<link rel="stylesheet" type="text/css" href="../../assets/css/adicons-v1.0/style.css">
		<link rel="stylesheet" type="text/css" href="../../assets/css/gnb.css">

	<!-- gnb -->
	<nav class="gnb">

						 aria-expanded="false">

					<div class="dropdown-menu" aria-labelledby="dropdown-userNav">

							채널 연결현황

							<img src="../../assets/images/channel-ico-googleads.svg" alt="Google Ads" style="width: 1.4rem;"/>

						</div>
						<div class="dropdown-item">
							<img src="../../assets/images/channel-ico-facebook.svg" alt="Facebook" style="width: 1.4rem;"/>

						</div>
						<div class="dropdown-item">
							<img src="../../assets/images/channel-ico-kakaomoment.svg" alt="Kakaomoment" style="width: 1.4rem;"/>

						</div>
						<div class="dropdown-item">
							<img src="../../assets/images/channel-ico-tradingworks.svg" alt="Tradingworks" style="width: 1.4rem;"/>

						<div class="dropdown-divider"></div>

							로그아웃

					</div>

			</ul>
		</div>
	</nav>

	<!-- twWrapper -->
	<div class="twWrapper">

		<nav class="snb">
			<div class="snb-navbar">
				<!-- snb-navbar-header -->
				<div class="navbar-header snb-navbar-header">
					<h4 class="navbar-title">
						<span class="navbar-title-ico">
							<i class="ico ic-chevron-right"></i>
						</span>
						<span class="navbar-title-text">SNB Title</span>
					</h4>
				</div>
				<!-- /snb-navbar-header -->
				<!-- snb-navbar-nav -->
				<ul class="navbar-nav snb-navbar-nav">
					<li class="nav-item is-active">
						<a class="nav-link" href="#">
							<span class="nav-item-icon">
								<i class="ico ic-clock-undo"></i>
							</span>
							<span class="nav-item-title">기본 사용량 순위</span>
						</a>
					</li>
				</ul>
				<!-- /snb-navbar-nav -->
			</div>

			<div class="sideContent sideCampaign">

					<div class="container">
						<div class="mainheader__inner">

					</div>
				</header>
				<!-- /mainheader -->

				<!-- mainbody -->
				<div class="mainbody">
					<!-- container -->
					<div class="container">

							<dv class="card-body" style="height: 300px;">

							</dv>
						</div>
					</div>
					<!-- /container -->
				</div>
				<!-- /mainbody -->

				<div class="mainbody">

					<div class="container">
						<div class="card mt-2">
							<dv class="card-body" style="height: 300px;">
								.mainbody content
							</dv>
						</div>
					</div>
					<!-- /container -->
				</div>

			</main>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="../../assets/js/tw-atd-normal.js"></script>

	<script src="https://dev-app.tradingworks.com/js/bootstrap-4.3.1/util.js"></script>
